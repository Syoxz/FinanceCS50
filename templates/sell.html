{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled selected>Symbol</option>
            {% for row in curr_stocks %}
                 <option>{{row["symbol"]}}</option>
            {% endfor %}
        </select>
        </div>
    <div class="mb-3">
        <input name="shares" class="form-control mx-auto w-auto" placeholder="Shares" min ="0" type="number">
    </div>
    <button class="btn btn-secondary" type="submit">Sell</button>
</form>

    </main>

{% endblock %}
